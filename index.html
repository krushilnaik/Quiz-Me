<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>QuizMe | Main page</title>

		<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="assets/css/main.css">
		<link rel="stylesheet" href="assets/css/index.css">
	</head>

	<body>
		<header>
			<a href="highscores.html">View Highscores</a>
			<div id="timer">Time left: <span id="countdown">--</span></div>
		</header>

		<main>
			<h1>QuizMe</h1>
			<div class="container">
				<p>
					Choose a quiz from the dropdown and hit "Start Game!" to test your knowledge.
					Note the time constraint in the top right corner. You get one point for each right answer.
					Each wrong answer cuts ten seconds off your remaining time.
				</p>

				<select id="topics">
					<option value="JavaScript" selected>JavaScript</option>
					<option value="Marvel Cinematic Universe">Marvel Cinematic Universe</option>
					<option value="Harry Potter">Harry Potter</option>
					<option value="General Trivia">General Trivia</option>
				</select>

				<button id="start">Start Game!</button>
			</div>
		</main>

		<script src="assets/js/dist/index.js"></script>
	</body>

</html>
